{% extends 'patient/patient_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapplication/view_doctor_post">
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th scope="col"><input type="text" name="textfield" class="form-control" /></th>
      <th scope="col"><input type="submit" name="Submit" value="Search" class="btn btn-dark" /></th>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th width="16" scope="col">SNo</th>
      <th width="67" scope="col">Name</th>
      <th width="46" scope="col">Photo</th>
      <th width="35" scope="col">dob</th>
      <th width="66" scope="col">Gender</th>
      <th width="146" scope="col">Qualification</th>
      <th width="169" scope="col">Department</th>
      <th width="72" scope="col">&nbsp;</th>
    </tr>
      {% for i in vdoc %}
    <tr>
      <td width="50px">{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.name }}&nbsp;</td>
      <td><img src="{{ i.photo }}" width="100" height="100"/></td>
      <td>{{ i.dob }}&nbsp;</td>
      <td>{{ i.gender }}&nbsp;</td>
      <td>{{ i.qual }}&nbsp;</td>
      <td>{{ i.DEPARTMENT.department }}&nbsp;</td>
      <td><a href="/myapplication/patient_view_schedule/{{ i.id }}" class="btn btn-success">Shedule</a></td>
      <td><a href="/myapplication/patient_send_feedback_abt_dct/{{ i.id }}" class="btn btn-primary">Feedback</a> </td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
