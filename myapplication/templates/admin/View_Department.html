{% extends 'admin/admin_temp.html' %}
{% block body %}
    <form id="form1" name="form1" method="post" action="/myapplication/viewdepartment_post">
  <table class="table table-bordered">
    <tr>
      <th ><input type="text" name="textfield" class="form-control" /></th>
      <th scope="col"><input type="submit" name="Submit" value="Search" class="btn btn-dark" /></th>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Department</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in vdep %}

    <tr>
      <td width="50px">{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.department }}&nbsp;</td>
      <td width="50px"><a href="/myapplication/edit_department/{{ i.id }}" class="btn btn-info">Edit</a></td>
      <th width="50px"><a href="/myapplication/delete_department/{{ i.id }}" class="btn btn-danger">Delete</a></th>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
