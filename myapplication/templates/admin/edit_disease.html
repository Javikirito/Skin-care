{% extends 'admin/admin_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapplication/admin_edit_disease_post">
  <table width="200" border="1">


<input type="hidden" name="disid" value="{{ vdis.id }}"/>

    <tr>
      <td scope="col">Disease</td>
      <td scope="col"><input type="text" name="textfield" value="{{ vdis.disease }} "/></td>
    </tr>
    <tr>
      <td scope="row">Description</td>
      <td><textarea name="textarea"> {{ vdis.description }}</textarea></td>
    </tr>
    <tr>
      <td scope="row">&nbsp;</td>
      <td><input type="submit" name="Submit" class="btn btn-dark" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
