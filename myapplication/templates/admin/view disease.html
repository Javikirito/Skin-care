{% extends 'admin/admin_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapplication/viewdisease">
  <table class="table table-bordered">
    <tr>
      <th><input type="text" name="textfield" class="form-control" /></th>
      <th scope="col"><input type="submit" name="Submit" value="Search" class="btn btn-dark" /></th>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th width="15" scope="col">SNo</th>
      <th width="104" scope="col">Disease</th>
      <th width="130" scope="col">Description</th>
      <th width="35" scope="col">&nbsp;</th>
      <th width="46" scope="col">&nbsp;</th>
    </tr>
      {% for i in vdis %}
    <tr>
      <td width="50px">{{ forloop.counter}}&nbsp;</td>
      <th scope="row">{{ i.disease }}&nbsp;</th>
      <td scope="row">{{ i.description }}&nbsp;</td>
      <td width="50px"><a href="/myapplication/edit_disease/{{ i.id }}" class="btn btn-info">Edit</a></td>
      <td width="50px"><a href="/myapplication/delete_disease/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
