{% extends 'doctor/doctor_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <th width="86" scope="col">SNo</th>
      <th width="61" scope="col">Date</th>
      <th colspan="2" scope="col">Patient</th>
      <th width="84" scope="col">Amount</th>
    </tr>
      {% for i in dps %}
    <tr>
      <th width="50px">{{ forloop.counter }}</th>
      <td>{{ i.date }}&nbsp;</td>
      <td width="63"><img src="../mzDJ" width="45" height="44" /></td>
      <td width="57">{{ i.amount }}&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
       {% endfor %}
  </table>
</form>
{% endblock %}
